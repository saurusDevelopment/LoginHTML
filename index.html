<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7fb9e03bbb.js" crossorigin="anonymous"></script>

  <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
  <link rel="stylesheet" href="./Content/index.css">
  <link rel="stylesheet" href="./Content/login-page.css">
  <link rel="stylesheet" href="./Content/login.css">
  <link rel="stylesheet" href="./Content/signin.css">

  <title>Login</title>
</head>

<body>
  <div class="container index">
    <div class="row login-page">
      <div class="col-xs-12 col-sm-6 login">
        <div class="row title">
          <div class="col">
            <strong>Login</strong>
          </div>
        </div>
        <div class="row icons">
          <div class="col icon">
            <a href="http://facebook.com/" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </div>
          <div class="col icon">
            <a href="https://aboutme.google.com/" target="_blank">
              <i class="fab fa-google-plus"></i>
            </a>
          </div>
          <div class="col icon">
            <a href="http://linkedin.com/" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
        <div class="row subtitle">
          <div class="col">
            Ou use sua conta
          </div>
        </div>
        <form>
          <div class="col">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Senha" />
            </div>
            <div class="row" className="helper-password">
              <div class="col">
                <a href="" target="_blank">Esqueceu sua senha?</a>
              </div>
            </div>
            <div class="row form-buttons">
              <div class="col">
                <button class="btn btn-primary btn-lg btn-block btn-login" block type="submit">
                  Entrar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-xs-12 col-sm-6 signin">
        <div class="row title">
          <div class="col">
            <strong>Ol√°, amigo!</strong>
          </div>
        </div>
        <div class="row subtitle">
          <div class="col">
            Digite seus dados pessoais e comece
            a jornada conosco
          </div>
        </div>
        <div class="row buttons">
          <div class="col">
            <button class="btn btn-primary btn-lg btn-signin" type="submit">
              Registro
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>
</body>

</html>
